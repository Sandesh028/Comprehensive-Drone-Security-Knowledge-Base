            left: 0;

            transform: scaleX(0);
            transition: transform 0.2s ease;

                                                <div className="flex flex-wrap gap-2">{risk.mitigations.map((m,j) => <span key={j} className="text-xs px-2 py-1 rounded bg-green-500/10 text-green-400 border border-green-500/20">{m}</span>)}</div>
                                            </div>
                                            <div><h4 className="text-xs font-semibold text-pink-400 uppercase tracking-wider mb-2">Attack Vectors</h4>
                                                <div className="flex flex-wrap gap-2">{risk.attackVectors.map((av,j) => <span key={j} className="text-xs px-2 py-1 rounded bg-pink-500/10 text-pink-400 border border-pink-500/20">{av}</span>)}</div>
                                            </div>
                                            {risk.references.length>0 && (
                                                <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">References</h4>
                                                    <div className="flex flex-wrap gap-2">{risk.references.map((ref,j) => <span key={j} className="text-xs font-mono text-cyan-400">{ref}</span>)}</div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                    <div className="flex items-center justify-between mt-4 pt-4 border-t border-gray-800">
                                        <div className="flex gap-2">{risk.attackVectors.slice(0,2).map((av,j) => <span key={j} className="text-xs px-2 py-1 rounded bg-gray-800 text-gray-400">{av}</span>)}</div>
                                        <Icon name={selectedRisk?.id===risk.id?"ChevronUp":"ChevronDown"} size={16} className="text-gray-500"/>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };
        
        // CVE Section
        const CVESection = () => {
            const [selectedCVE, setSelectedCVE] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [sortBy, setSortBy] = useState('cvss');
            
            const filteredCVEs = useMemo(() => {
                let result = [...CVE_DATABASE];
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    result = result.filter(cve => cve.id.toLowerCase().includes(q) || cve.product.toLowerCase().includes(q) || cve.vendor.toLowerCase().includes(q));
                }
                result.sort((a,b) => sortBy==='cvss' ? b.cvss-a.cvss : new Date(b.discovered)-new Date(a.discovered));
                return result;
            }, [searchQuery, sortBy]);
            
            return (
                <section className="pt-24 pb-16 px-6 min-h-screen">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col lg:flex-row lg:items-center justify-between gap-6 mb-8">
                            <div>
                                <h1 className="text-3xl font-bold mb-2 flex items-center gap-3">
                                    <div className="p-2 rounded-lg bg-red-500/20 flex items-center justify-center">
                                        <Icon name="Database" size={24} className="text-red-400"/>
                                    </div>
                                    <span>CVE Database</span>
                                </h1>
                                <p className="text-gray-400">{CVE_DATABASE.length} documented drone vulnerabilities with technical details</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <Icon name="Search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"/>
                                    <input type="text" placeholder="Search CVEs..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="search-input w-64"/>
                                </div>
                                <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="px-4 py-2.5 rounded-lg bg-gray-800 border border-gray-700 text-sm focus:outline-none focus:border-cyan-400">
                                    <option value="cvss">Sort by CVSS</option><option value="date">Sort by Date</option>
                                </select>
                            </div>
                        </div>
                        
                        <div className="card overflow-hidden mb-8">
                            <div className="overflow-x-auto">
                                <table className="data-table">
                                    <thead><tr><th>CVE ID</th><th>Product / Vendor</th><th>Severity</th><th>CVSS</th><th>Status</th><th>Discovered</th><th></th></tr></thead>
                                    <tbody>
                                        {filteredCVEs.map(cve => (
                                            <tr key={cve.id} className="cursor-pointer" onClick={() => setSelectedCVE(selectedCVE?.id===cve.id?null:cve)}>
                                                <td><span className="font-mono font-medium text-cyan-400">{cve.id}</span></td>
                                                <td><div><div className="font-medium">{cve.product}</div><div className="text-xs text-gray-500">{cve.vendor}</div></div></td>
                                                <td><SeverityBadge severity={cve.severity}/></td>
                                                <td><CVSSBadge score={cve.cvss}/></td>
                                                <td><StatusBadge status={cve.status}/></td>
                                                <td className="text-gray-400 text-sm font-mono">{cve.discovered}</td>
                                                <td><Icon name={selectedCVE?.id===cve.id?"ChevronUp":"ChevronDown"} size={16} className="text-gray-500"/></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        {selectedCVE && (
                            <div className="card p-6 animate-fade-in">
                                <div className="flex items-start justify-between mb-6">
                                    <div><h2 className="text-2xl font-mono font-bold text-cyan-400 mb-1">{selectedCVE.id}</h2><p className="text-gray-400">{selectedCVE.product}</p></div>
                                    <div className="flex items-center gap-3">
                                        <div className="text-right"><div className="text-3xl font-bold" style={{ color: selectedCVE.cvss>=9?'#ef4444':selectedCVE.cvss>=7?'#f97316':'#eab308' }}>{selectedCVE.cvss}</div><div className="text-xs text-gray-500">CVSS Score</div></div>
                                        <SeverityBadge severity={selectedCVE.severity}/>
                                    </div>
                                </div>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="space-y-4">
                                        <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Description</h4><p className="text-sm text-gray-300">{selectedCVE.description}</p></div>
                                        <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Impact</h4><p className="text-sm text-gray-300">{selectedCVE.impact}</p></div>
                                        <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Vulnerability Type</h4><span className="text-sm font-mono text-pink-400">{selectedCVE.type}</span></div>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Attack Vector</h4><p className="text-sm text-gray-300">{selectedCVE.attackVector}</p></div>
                                            <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Exploit Difficulty</h4><DifficultyBadge difficulty={selectedCVE.exploitDifficulty}/></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Status</h4><StatusBadge status={selectedCVE.status}/></div>
                                            <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Exploit Available</h4><span className={`text-sm ${selectedCVE.exploitAvailable?'text-red-400':'text-green-400'}`}>{selectedCVE.exploitAvailable?'Yes':'No'}</span></div>
                                        </div>
                                        <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">CVSS Vector</h4><code className="text-xs font-mono text-gray-400 bg-gray-800 px-2 py-1 rounded">{selectedCVE.cvssVector}</code></div>
                                        <div><h4 className="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">References</h4>
                                            <div className="space-y-1">{selectedCVE.references.map((ref,i) => (
                                                <a key={i} href={ref.url} target="_blank" rel="noopener" className="flex items-center gap-2 text-sm text-cyan-400 hover:underline">
                                                    <Icon name="ExternalLink" size={12}/>
                                                    <span>{ref.title}</span>
                                                </a>
                                            ))}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </section>
            );
        };
        
        // Attack Section
        const AttackSection = () => {
            const [selectedCategory, setSelectedCategory] = useState(ATTACK_VECTORS[0].category);
            const currentCategory = ATTACK_VECTORS.find(c => c.category === selectedCategory);
            
            return (
                <section className="pt-24 pb-16 px-6 min-h-screen">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold mb-2 flex items-center gap-3">
                                <div className="p-2 rounded-lg bg-pink-500/20 flex items-center justify-center">
                                    <Icon name="Crosshair" size={24} className="text-pink-400"/>
                                </div>
                                <span>Attack Vector Matrix</span>
                            </h1>
                            <p className="text-gray-400">Documented attack techniques mapped to MITRE ATT&CK framework</p>
                        </div>
                        
                        <div className="flex flex-wrap gap-3 mb-8">
                            {ATTACK_VECTORS.map(cat => (
                                <button key={cat.category} onClick={() => setSelectedCategory(cat.category)}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${selectedCategory===cat.category?'bg-gray-700 text-white':'bg-gray-800/50 text-gray-400 hover:bg-gray-800'}`}>
                                    <Icon name={cat.icon} size={16} style={{ color: cat.color }}/>
                                    <span>{cat.category}</span>
                                </button>
                            ))}
                        </div>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-12">
                            {currentCategory?.attacks.map((attack,i) => (
                                <div key={attack.name} className="card p-5 animate-fade-in" style={{ animationDelay: `${0.05*i}s` }}>
                                    <div className="flex items-start justify-between mb-3">
                                        <h3 className="font-semibold" style={{ color: currentCategory.color }}>{attack.name}</h3>
                                        <span className="text-xs font-mono text-gray-500">{attack.mitre}</span>
                                    </div>
                                    <p className="text-sm text-gray-400 mb-4">{attack.desc}</p>
                                    <div className="flex items-center justify-between">
                                        <div className="flex flex-wrap gap-1">{attack.tools.map((tool,j) => <span key={j} className="text-xs px-2 py-0.5 rounded bg-gray-800 text-gray-400 font-mono">{tool}</span>)}</div>
                                        <DifficultyBadge difficulty={attack.difficulty}/>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="card p-8">
                            <h3 className="text-xl font-semibold mb-6 flex items-center gap-3">
                                <Icon name="GitBranch" size={20} className="text-cyan-400"/>
                                <span>Example Attack Chain: Drone Hijacking</span>
                            </h3>
                            <div className="flex flex-wrap items-center gap-3 justify-center">
                                {[{ step: "Scan WiFi", icon: "Wifi", color: "#ef4444" },{ step: "Deauth Attack", icon: "WifiOff", color: "#f97316" },
                                  { step: "Connect to AP", icon: "Plug", color: "#eab308" },{ step: "Telnet Root", icon: "Terminal", color: "#22d3ee" },
                                  { step: "Full Control", icon: "Gamepad2", color: "#10b981" }].map((s,i) => (
                                    <div key={s.step} className="attack-node flex items-center gap-3">
                                        <Icon name={s.icon} size={18} style={{ color: s.color }}/>
                                        <span className="text-sm font-medium">{s.step}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="mt-8 grid md:grid-cols-2 gap-6">
                            <div className="terminal">
                                <div className="terminal-header"><div className="terminal-dot" style={{ background: '#ff5f57' }}/><div className="terminal-dot" style={{ background: '#febc2e' }}/><div className="terminal-dot" style={{ background: '#28c840' }}/><span className="ml-4 text-xs text-gray-500">network_recon.sh</span></div>
                                <div className="terminal-content">
                                    <div className="comment"># Scan drone network</div><div><span className="keyword">$</span> nmap -sV -p 21,22,23,80,5555 192.168.1.1</div>
                                    <div className="mt-2 comment"># Monitor WiFi</div><div><span className="keyword">$</span> airodump-ng wlan0mon</div>
                                    <div className="mt-2 comment"># Connect via Telnet</div><div><span className="keyword">$</span> telnet 192.168.1.1</div>
                                </div>
                            </div>
                            <div className="terminal">
                                <div className="terminal-header"><div className="terminal-dot" style={{ background: '#ff5f57' }}/><div className="terminal-dot" style={{ background: '#febc2e' }}/><div className="terminal-dot" style={{ background: '#28c840' }}/><span className="ml-4 text-xs text-gray-500">mavlink_analysis.py</span></div>
                                <div className="terminal-content">
                                    <div className="comment"># Capture MAVLink traffic</div><div><span className="keyword">$</span> mavproxy.py --master=udp:0.0.0.0:14550</div>
                                    <div className="mt-2 comment"># Firmware extraction</div><div><span className="keyword">$</span> binwalk -e firmware.bin</div>
                                    <div className="mt-2 comment"># Find credentials</div><div><span className="keyword">$</span> strings firmware.bin | grep -i pass</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Tools Section
        const ToolsSection = () => (
            <section className="pt-24 pb-16 px-6 min-h-screen">
                <div className="max-w-7xl mx-auto">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold mb-2 flex items-center gap-3">
                            <div className="p-2 rounded-lg bg-green-500/20 flex items-center justify-center">
                                <Icon name="Wrench" size={24} className="text-green-400"/>
                            </div>
                            <span>Tools & Resources</span>
                        </h1>
                        <p className="text-gray-400">Curated security tools, frameworks, and research documentation</p>
                    </div>
                    
                    <div className="grid lg:grid-cols-3 gap-8">
                        {TOOLS.map((category,i) => (
                            <div key={category.category} className="animate-fade-in" style={{ animationDelay: `${0.1*i}s` }}>
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <Icon name={category.icon} size={18} className="text-cyan-400"/>
                                    <span>{category.category}</span>
                                </h2>
                                <div className="space-y-3">
                                    {category.items.map(tool => (
                                        <a key={tool.name} href={tool.url} target="_blank" rel="noopener" className="card block p-4 hover:border-cyan-400/50">
                                            <div className="flex items-center justify-between mb-2"><span className="font-medium">{tool.name}</span><span className="text-xs text-gray-500 font-mono">{tool.stars}</span></div>
                                            <p className="text-sm text-gray-400">{tool.desc}</p>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-12">
                        <h2 className="text-xl font-semibold mb-6 flex items-center gap-3">
                            <Icon name="BookOpen" size={20} className="text-pink-400"/>
                            <span>Key Research Publications</span>
                        </h2>
                        <div className="grid md:grid-cols-2 gap-4">
                            {[{ title: "Drone Security and the Mysterious Case of DJI's DroneID", venue: "NDSS 2023", authors: "Schiller et al.", url: "#", impact: "16 vulnerabilities, DroneID reversal" },
                              { title: "DJI Mavic 3 Drone Research", venue: "Nozomi Networks 2024", authors: "Nozomi Labs", url: "https://www.nozominetworks.com/blog/dji-mavic-3-drone-research-part-2-vulnerability-analysis", impact: "9 vulnerabilities in QuickTransfer" },
                              { title: "D3S: Drone Security Scoring System", venue: "MDPI 2024", authors: "Multiple", url: "https://www.mdpi.com/2078-2489/15/12/811", impact: "Security assessment methodology" },
                              { title: "EMFI Attack on DJI Mavic Pro", venue: "IOActive 2023", authors: "Gonzalez", url: "#", impact: "Electromagnetic fault injection" }
                            ].map((paper,i) => (
                                <a key={i} href={paper.url} target="_blank" rel="noopener" className="card p-5 hover:border-pink-400/50">
                                    <h3 className="font-medium mb-1">{paper.title}</h3>
                                    <div className="flex items-center gap-2 text-xs text-gray-500 mb-2"><span className="font-mono">{paper.venue}</span><span>•</span><span>{paper.authors}</span></div>
                                    <p className="text-sm text-gray-400">{paper.impact}</p>
                                </a>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );
        
        // Footer
        const Footer = () => (
            <footer className="border-t border-gray-800 py-12 px-6">
                <div className="max-w-7xl mx-auto">
                    <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 rounded-lg bg-gradient-to-br from-cyan-400 to-pink-400 flex items-center justify-center">
                                <Icon name="Shield" size={18} className="text-gray-900"/>
                            </div>
                            <div>
                                <div className="font-bold">DroneSecKB</div>
                                <div className="text-xs text-gray-500">UAV Security Knowledge Base</div>
                            </div>
                        </div>
                        <div className="flex items-center gap-6 text-sm text-gray-500">
                            <a href="https://owasp.org/www-project-top-10-drone-security-risks/" target="_blank" rel="noopener" className="hover:text-cyan-400 transition-colors">OWASP</a>
                            <a href="https://nvd.nist.gov/" target="_blank" rel="noopener" className="hover:text-cyan-400 transition-colors">NVD</a>
                            <a href="https://attack.mitre.org/" target="_blank" rel="noopener" className="hover:text-cyan-400 transition-colors">MITRE ATT&CK</a>
                        </div>
                        <div className="text-sm text-gray-500">Built for UAV Security Research • 2025</div>
                    </div>
                    <div className="mt-8 pt-8 border-t border-gray-800 text-center">
                        <p className="text-xs text-gray-600">⚠️ This knowledge base is for educational and defensive security research purposes only. Unauthorized access to systems is illegal. Always obtain proper authorization before testing.</p>
                    </div>
                </div>
            </footer>
        );
        
        // App
        const App = () => {
            const [activeSection, setActiveSection] = useState('dashboard');
            const renderSection = () => {
                switch(activeSection) {
                    case 'dashboard': return <DashboardSection setActiveSection={setActiveSection}/>;
                    case 'risks': return <RisksSection/>;
                    case 'cves': return <CVESection/>;
                    case 'attacks': return <AttackSection/>;
                    case 'tools': return <ToolsSection/>;
                    default: return <DashboardSection setActiveSection={setActiveSection}/>;
                }
            };
            return <div className="min-h-screen"><Navigation activeSection={activeSection} setActiveSection={setActiveSection}/>{renderSection()}<Footer/></div>;
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
